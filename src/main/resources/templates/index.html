<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>520kW 태양광 발전 시뮬레이터</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">520kW 태양광 발전 시뮬레이터</h1>
    <form id="simulationForm" class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="temperature" class="form-label">기온 (°C)</label>
            <input type="range" class="form-range" id="temperature" min="-20" max="40" step="1" value="25" oninput="updateValue('tempValue', this.value)">
            <div id="tempValue" class="value-display">25°C</div>
        </div>

        <div class="mb-3">
            <label for="solarIrradiance" class="form-label">일사량 (W/㎡)</label>
            <input type="range" class="form-range" id="solarIrradiance" min="0" max="1200" step="10" value="960" oninput="updateValue('irradianceValue', this.value)">
            <div id="irradianceValue" class="value-display">960 W/㎡</div>
        </div>

        <div class="mb-3">
            <label for="humidity" class="form-label">습도 (%)</label>
            <input type="range" class="form-range" id="humidity" min="0" max="100" step="1" value="50" oninput="updateValue('humidityValue', this.value)">
            <div id="humidityValue" class="value-display">50%</div>
        </div>

        <div class="mb-3">
            <label for="cloudCoverage" class="form-label">구름량 (%)</label>
            <input type="range" class="form-range" id="cloudCoverage" min="0" max="100" step="1" value="6" oninput="updateValue('cloudValue', this.value)">
            <div id="cloudValue" class="value-display">6%</div>
        </div>

        <div class="mb-3">
            <label class="form-label">장비 상태</label>
            <div class="btn-group w-100" role="group" aria-label="Equipment Status">
                <input type="radio" class="btn-check" name="equipmentStatus" id="statusNormal" value="normal" checked>
                <label class="btn btn-outline-primary" for="statusNormal">정상</label>

                <input type="radio" class="btn-check" name="equipmentStatus" id="statusFaulty" value="faulty">
                <label class="btn btn-outline-danger" for="statusFaulty">고장</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">시뮬레이션 시작</button>
    </form>
</div>
<script src="/static/js/simulation.js"></script>
</body>
</html>
